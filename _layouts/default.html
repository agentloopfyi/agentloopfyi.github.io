<!DOCTYPE html>
<html lang="en">

{% include head.html %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="title"><a href="{{site.baseurl}}">{{ site.title }}</a></h4>
        <p>{{ site.description }}</p>
      </div>
      <div class="col-12">
        <p><a href="/">Home</a>&nbsp;&nbsp;{% for page in site.pages %}
          {% if page.title and page.includelink %}<a href="{{ page.url | prepend: site.baseurl }}">{{
            page.title }}</a>&nbsp;&nbsp;{% endif %}
          {% endfor %} 
        </p>
      </div>
    </div>
    {{ content }}
  </div>
  {% include footer.html %}
</body>
</html>
